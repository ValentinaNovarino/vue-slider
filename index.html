<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="root">
            <h1 id="title">{{ title }}</h1>
            <div class="container">
                <div class="prev">
                    <i @click='prevImage()' class="fas fa-chevron-circle-left fa-2x"></i>
                </div>
                <div class="slide">
                    <img :src="images[indexImage]" alt="">
                    <div class="shot">
                        <i v-for='(image, index) in images' class="fas fa-circle" :class='index == indexImage ? "active" : null'></i>
                    </div>
                    <div class="play">
                        <button @click='autoplay()' type="button">{{ button }}</button>
                    </div>
                </div>
                <div class="next">
                    <i @click='nextImage()' class="fas fa-chevron-circle-right fa-2x"></i>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
